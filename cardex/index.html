<!doctype html>
<html lang="en" class="bg-dark">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
    <style>
        .display-4 {
            font-size: 2.5rem;
        }
    </style>
    <title>Cardex</title>
</head>

<body>
    <div class="container-fluid bg-dark text-white">
        <div class="row p2">
            <div class="col-sm-8">
                <h1 class="display-4">Cardex</h1>
                <p class="lead">
                    Event lists. Friends twitter handles. Just #listed out.
                </p>
            </div>
            <div class="col-sm-2">
                <a href="../index.html" type="button" class="btn btn-danger">
                    PRAGMATA
                </a>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-dark text-white">

        <div class="row p2">
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <label for="cardex_transcript">Cardex Input</label>
                        <textarea class="form-control" id="cardex_transcript"
                            rows="3">#who sinan b #where csps #what developer analyst advisor #when 3/5/2020 #why to make it easier #more cool eh?</textarea>
                    </div>
                </form>
                <!--<button id="cardex_btn" type="button" class="btn btn-primary">Voice</button>-->
                <button id="send_btn" type="button" class="btn btn-primary">Enter</button>
                <!--<button id="clear_btn" type="button" class="btn btn-secondary">Clear</button>-->
            </div>
        </div>
    </div>
    <div class="container-fluid bg-dark text-white">
        <div id="toolbar">
            <button id="cardex-sortable-edit" class="btn btn-secondary">edit</button>
            <button id="cardex-sortable-remove" class="btn btn-secondary">remove</button>
        </div>
        <div class="table-responsive">
            <table id="cardex-sortable" class="table table-dark table-striped " data-pagination="true"
                data-search="true" data-advanced-search="true" data-id-table="advancedTable"
                data-toggle="cardex-sortable" data-toolbar="#toolbar" data-show-columns="true"
                data-show-columns-toggle-all="true" data-minimum-count-columns="2" data-id-field="id"
                data-unique-id="id" data-click-to-select="true">
                <thead>
                    <tr>
                        <th data-field="state" data-checkbox="true"></th>
                        <th data-field="id" scope="col">ID</th>
                        <th data-field="who" data-sortable="true" scope="col">#who</th>
                        <th data-field="where" data-sortable="true" scope="col">#where</th>
                        <th data-field="what" data-sortable="true" scope="col">#what</th>
                        <th data-field="why" data-sortable="true" scope="col">#why</th>
                        <th data-field="when" data-sortable="true" scope="col">#when</th>
                        <th data-field="more" data-sortable="true" scope="col">#more</th>
                        <th data-field="edt" scope="col">Edit</th>
                        <th data-field="del" scope="col">Delete</th>
                    </tr>
                </thead>
                <!--<tbody id="cardex_result">

                </tbody>-->
            </table>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6caa80c200.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/toolbar/bootstrap-table-toolbar.min.js"></script>

    <script src="cardex.js"></script>
</body>

</html>
