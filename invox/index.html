<!doctype html>
<html lang="en" class="bg-dark">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .display-4 {
            font-size: 2.5rem;
        }
    </style>
    <title>Invox</title>
</head>

<body>
    <div class="container-fluid bg-dark text-white">
        <div class="row p2">
            <div class="col-sm-8">
                <h1 class="display-4">InVox</h1>
                <p class="lead">
                    A useful notepad. Driven by text or by voice.
                </p>
            </div>
            <div class="col-sm-2">
                <a href="../index.html" type="button" class="btn btn-danger">
                    PRAGMATA
                </a>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-dark text-white">

        <div class="row p2">
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <label for="invox_transcript">Type or Speak (e.g. "Action email sinan about pragmata invox
                            deck")</label>
                        <textarea class="form-control" id="invox_transcript"
                            rows="3">Action email sinan about pragmata invox deck</textarea>
                    </div>
                </form>
                <button id="invox_btn" type="button" class="btn btn-primary">Speak</button>
                <button id="send_btn" type="button" class="btn btn-primary">Enter</button>
                <button id="clear_btn" type="button" class="btn btn-secondary">Clear</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div id="invox_result" class="row p2"></div>
    </div>
    <div id="invox_console" class="row"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="invox.js"></script>
</body>

</html>
